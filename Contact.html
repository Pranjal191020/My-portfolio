<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="./Resume/RESUME.pdf" target="blank">Resume</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="infoContainer">
                <div class="devInfo">
                    <div class="hello">Hi,I am</div>
                    <div class="name">Pranjal Munot</div>
                    <div class="about">Developer, Enterpreneur, Coder</div>
                    <div class="moreabout">I am developer and I love coffee.</div>
                    <div class="buttons">
                        <a href="./Resume/RESUME.pdf" target="_blank">
                        <button>Resume</button></a>
                        
                        <button>Contact</button>
                    </div>
                </div>
                <div class="devPic">
                    <img src="./Images/Pranjal.png" alt="Pranjal Munot">
                </div>
            </div>
        </div>
    </div>

    <section class="contact">
        <div class="contactform">
            <h1>Contact me for work/general</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
</body>
</html>
